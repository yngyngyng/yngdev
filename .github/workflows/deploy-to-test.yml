name: Deploy to test

on: 
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - master
jobs:
  deploy-test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            INSTANCE=${{ vars.INSTANCE_TEST }}
            API_URL=${{ vars.API_URL_TEST }}
            UUID_TOKEN=${{ secrets.UUID_TOKEN_TEST }}
          push: true
          tags: '${{ secrets.REGISTRY_URL }}/yng/yngdev-test:latest'
          cache-from: 'type=registry,ref=${{ secrets.REGISTRY_URL }}/yng/yngdev-test:buildcache'
          cache-to: 'type=registry,ref=${{ secrets.REGISTRY_URL }}/yng/yngdev-test:buildcache,mode=max'
